

<div class="card">
  <div class="card-body">

<div><table class="table table-striped table-bordered" >
  <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
  <thead><tr>
    <th><h1 style="color:Black;">username</h1></th>
    <th><h1 style="color:Black;">email</h1></th>
    <th><h1 style="color:Black;">number</h1></th>
    <th><h1 style="color:Black;">address</h1></th>
    <th><h1 style="color:Black;">marks</h1></th>
    <th><h1 style="color:Black;">admin</h1></th>
    <th><h1 style="color:Black;">Delete</h1></th>
    <th><h1 style="color:Black;">Edit</h1></th>
  </tr></thead>
  <tbody><tr *ngFor="let row of user; let j=index ">
    <td>{{row.username}}</td>
    <td>{{row.email}}</td>
    <td>{{row.number}}</td>
    <td>{{row.address}}</td>
    <td>{{((row.marks/300)*100).toFixed(2)}}%</td>
    <td>{{row.admin}}</td>
    <td><button class="btn btn-primary text-white btn-danger" (click)="delete(row._id) ">delete</button></td>
    <td><button class="btn btn-primary text-white btn-green" (click)="edit(row._id) ">Edit</button></td>
  </tr></tbody>
</table>
<!-- //<div>{{ row.marks}}</div> -->


  <div style="margin-top:5px">
    <input type="button" class="btn btn-primary"(click)="userform()" value="User Form" />

</div>
<div style="margin-top:5px">
  <input type="button" class="btn btn-primary"(click)="graph()" value="Graph" />

</div>
</div>
<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <form myForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
<h3>User Registration Details</h3>
<div class="form-group bg-white">
  <label class="text-black">Username </label>
  <input type="text" required #username="ngModel"  [(ngModel)]="userModel.username" name="username" class="form-control">
  <!-- <small class="text-danger" [class.d-none]="userfirstname.valid || userfirstname.untouched">Full Name is required</small> -->
 </div>
 <div class="form-group bg-white">
 <label class="text-black">Email</label>
      <input type="email " [(ngModel)]="userModel.email" name="email" class="form-control">
     </div>
  <div class="form-group bg-white">
  <label class="text-black">Number</label>
  <input type="tel" required #number="ngModel" pattern="^\d{10}$" [class.is-invalid]="number.invalid && number.touched" [(ngModel)]="userModel.number" name="number" class="form-control">
  <!-- <small class="text-danger"[class.d-none]="number.valid || number.untouched">number is required and number must be 10 digit</small> -->
  </div>
  <div class="form-group bg-white">
    <label class="text-black"> Address</label>
    <input type="text"  required #address="ngModel" [class.is-invalid]="address.invalid && address.touched" [(ngModel)]="userModel.address" name="address" class="form-control">
    </div>

    <div class="form-group bg-white">
      <label class="text-black"> Marks</label>
      <input type="number"  required #marks="ngModel" [class.is-invalid]="marks.invalid && marks.touched" [(ngModel)]="userModel.marks" name="marks" class="form-control">
    <small class="text-danger">Total Marks 300</small>
    </div>

    <div class="form-group bg-white">
      <label class="text-black">admin</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.admin" type="radio" name="admin" value=true>
        <label class="form-check-label">True</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.admin" type="radio" name="admin" value=false>
        <label class="form-check-label">False</label>
      </div>
    </div>
    <button  class="btn btn-primary" (onclick)="window.location.reload();"  (click)="modal.hide()" type="submit">Submit </button>

      </form>
    </div>
  </div>
</div>
</div>
</div>
